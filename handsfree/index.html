<!DOCTYPE html>

<head>
	<!-- Handsfree.js dependencies -->
	<link
		rel="stylesheet"
		href="https://unpkg.com/handsfree@6.0.3/dist/handsfreejs/handsfree.css"
	/>
	<script src="https://unpkg.com/handsfree@6.0.3/dist/handsfreejs/handsfree.js"></script>

	<!-- Demo dependencies -->
	<script src="https://cdn.jsdelivr.net/npm/p5@0.10.2/lib/p5.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.15/lodash.min.js"></script>
	<link
		rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
	/>

	<link
		rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css"
	/>
	<!-- Handsfree.js Stuff -->
	<link rel="stylesheet" href="app.css" />
	<script defer src="app.js"></script>
</head>
<body>
	<div class="container" id="canvas-wrap"></div>


	<footer class="is-vcentered columns">
		
		<div class="column">
			<button
				onclick="handsfree.start()"
				class="button is-family-monospace is-dark handsfree-hide-when-started"
			>
				Start Webcam
			</button>
			<button
				onclick="handsfree.stop()"
				class="button is-family-monospace is-dark handsfree-hide-when-stopped"
			>
				Stop Webcam
			</button>
		</div>

		<div class="column has-text-centered">
			<p>
				Open mouth to draw
			</p>
		</div>

		<div class="column has-text-right">
			<button
				class="is-family-monospace button"
				onclick='handsfree.emit("clear")'
			>
				Clear
			</button>
		</div>
	
	</footer>
</body>
