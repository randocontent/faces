<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css"
		/>

		<title>Welcome</title>
		<script
			type="text/javascript"
			src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.min.js"
		></script>
		<link rel="stylesheet" href="style.css" />
		<script defer src="sketch.js" type="text/javascript"></script>
	</head>

	<body>

		<div class="columns container is-mobile">

			<section id="left-column" class="column">

				<header class="columns">
					<div class="column">
						<h1 class="is-uppercase">Abstract you</h1>
					</div>
					<div class="column has-text-right">
						<div class="is-uppercase">Step #</div>
					</div>
				</header>

				<section class="box has-text-light has-background-dark" id="directions">
					<p class="is-italic">
						Starting from the mark, begin
						<span class="has-text-weight-bold">walking towards the camera</span
						>.
					</p>
				</section>

			<section id="webcam-preview" class="level container">
				<div id="webcam-preview-placeholder">
					<img src="../images/ming.jpg" alt="webcam preview" />
				</div>
			</section>

			<section id="controls">
				<div class="columns">
					<div class="column">
						<button id="next-step" class="button is-white is-uppercase is-fullwidth">
							Next Step
						</button>
					</div>
					<div class="column has-text-right">
						<button id="redo" class="button is-dark is-uppercase is-fullwidth">
							Redo
						</button>
					</div>
				</div>
			</section>
			</section>
			<section class="column has-text-centered">
				<section id="sketch has-background-white">
					<div id="sketch-placeholder">
						<p>Loading</p>
					</div>
				</section>
			</section>
		</div>
	</body>
</html>
