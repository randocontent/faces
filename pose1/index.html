<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css"
		/>

		<title>Welcome</title>
		<script
			type="text/javascript"
			src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.min.js"
		></script>
		<link rel="stylesheet" href="style.css" />
		<script defer src="sketch.js" type="text/javascript"></script>
	</head>

	<body>
		<div class="columns container is-mobile">
			<section class="column">
				<header class="columns">
					<h1 class="column is-uppercase">Abstract you</h1>
					<div class="column is-uppercase">Step #</div>
				</header>

				<section class="level" id="directions">
					<p>
						Starting from the mark, begin
						<strong>walking towards the camera</strong>.
					</p>
				</section>

				<section id="webcam-preview">
					<div id="webcam-preview-placeholder">
						<img src="4.jpg" alt="webcam preview">
					</div>
				</section>

				<section id="controls">
					<div class="block">
						<button class="button is-white is-uppercase">Next Step</button>
						<button class="button is-dark is-uppercase">Redo</button>
					</div>
				</section>
			</section>

			<section class="column">
				<section id="sketch">
					<div id="sketch-placeholder">
						<p>Loading</p>
					</div>
					
				</section>
			</section>
		</div>
	</body>
</html>
