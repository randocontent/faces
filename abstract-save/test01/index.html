<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Test 01</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<script type="text/javascript" src="../lib/dat.gui.js"></script>
		<script type="text/javascript" src="../lib/p5.js"></script>
		<script type="text/javascript" src="../lib/p5.sound.js"></script>
		<script type="text/javascript" src="../lib/scenemanager.js"></script>
		<script type="text/javascript" src="../lib/ml5-0.5.0.js"></script>

		<script defer src="../app/Anchor.class.js" type="text/javascript"></script>
		<script defer src="sketch.js" type="text/javascript"></script>
		<!-- <script defer src="app/app.js" type="text/javascript"></script> -->

		<link rel="stylesheet" href="../app/style.css" />

	</head>

	<body>
		<main class="container">
			<div id="canvas-container"></div>
			<div id="test-status">
				<div id="status"></div>
			</div>
			<div id="test-controls">
				<div id="test-details">
					<h1>Test 01</h1>
					Expanding skeleton points to create a more natural outline. 
				</div>
				<div id="source-controls">
					<label for="webcam-button" id="webcam-button-label">
						<button id="webcam-button">Start Webcam</button>
					</label>
					<label for="video-button" id="video-button-label">
						<button id="video-button">Random Video</button>
					</label>
					<label for="image-button" id="image-button-label">
						<button id="image-button">Random Image</button>
					</label>
					<a href="#" id="stop-webcam">Stop (before changing)</a><br/><br>
				</div>
				<div id="sketch-controls">
					<a href="#" id="toggle-preview">Toggle preview image</a><br /><br />
					<a href="#" id="toggle-posenet">Toggle PoseNet markers</a><br />

					<a href="#" id="toggle-expanded">Toggle expansion markers</a><br />
					<a href="#" id="toggle-hull">Toggle hull outline</a><br /><br />

					<a href="#" id="toggle-body">Expand head or whole body</a><br />
				</div>
			</div>
		</main>
	</body>
</html>
