<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>ABSTRACT YOU</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
		<script
		type="text/javascript"
		src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"
		></script>

		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css" />
		<link rel="stylesheet" href="style.css" />

		<script defer src="sketch.js" type="text/javascript"></script>
	</head>

	<body>
		<div class="tile is-ancestor">
			<div id="left-column" class="tile is-parent is-vertical">
				<div class="tile is-parent">
					<div class="tile is-child">
						<h1 class="is-uppercase">Abstract you</h1>
					</div>
					<div class="tile is-child has-text-right">
						<div class="is-uppercase">Step #</div>
					</div>
				</div>

				<div class="tile is-vertical">
					<section
						class="box has-text-light has-background-dark"
						id="directions"
					>
						<p class="is-italic">Stand back from the camera so your whole body is in the frame.</p>
					</section>

					<section id="webcam-preview">
						<div id="webcam-preview-placeholder">
							<div class="container py-6 has-text-centered">
								(video preview placeholder)
							</div>
							<!-- <img src="../images/ming.jpg" alt="webcam preview" /> -->
						</div>
					</section>
				</div>

				
			</div>

			<div id="right-column" class="tile is-parent is-vertical is-8">
				<div class="tile is-child">
					<section id="abstract" class="box">
						<div id="sketch-placeholder">
							<!-- <p>Loading</p> -->
						</div>
					</section>
				</div>
				<div class="tile is-child">
					<section class="box" id="status"></section>
				</div>
			</div>
		</div>
	</body>
</html>
